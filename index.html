<body>
  <header>   
    
  </header>
    <main>     
        <section id="section_sucursales">
          
            <h1 id="destacados" class="productos_sub">Welcome to my Hogwarts Database</h1>
            <p class="main_p">Thanks for visiting our web app. If you click on search you will get all characters of Harry Potter's Film story. Also, you can filter your favourite character.</p>            
            <div class="buscadorProductos">
                <input type="text" id="textoBuscar" class="form-control" placeholder="Put your favourite character">     
                         
                <button class="btn btn-warning" id="botonBuscar">See All Characters</button>  
                <button class="btn btn-warning" id="ocultar_sucursal">Hide Characters</button>                        
            </div>                        
            <div id="sucu" class="card_container">
              <div id="sucursales"></div>
              
            </div>
            <div id="div_categorias" class="card_container">
              
            </div>
